<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form method="POST" action=".">
        {{ form.csrf_token }}
        {% if form.csrf_token.errors %}
            <div class="warning">You have submitted an invalid CSRF token</div>
        {% endif %}
        <div>{{ form.stockcode.label }}: {{ form.stockcode }}</div>
        <p><input type='submit' value="提交"/></p>
    </form>

    {% if contents %}
    <table border="2" style="width:20%">
        <tr>
                {% for content in contents %}
                    <tr>
                        <th> {{ titles[loop.index-1] }}</th>
                        <td> {{ content }}</td>
                    </tr>
                {% endfor %}
        </tr>
    </table>
    {% endif %}

</body>
</html>
